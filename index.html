<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROSEKAI - Anime Updates and Reviews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 25%, #4d0080 50%, #663399 75%, #8b3f99 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 15px 30px;
            background: rgba(26, 0, 51, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 10px #00ffff);
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-link {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff3366;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 60px;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { filter: drop-shadow(0 0 20px #00ffff); }
            50% { filter: drop-shadow(0 0 40px #00ffff) drop-shadow(0 0 60px #00ffff); }
        }

        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px #00ffff) drop-shadow(0 0 40px #ff3366);
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #ff3366;
            text-shadow: 
                0 0 10px #ff3366,
                0 0 20px #ff3366,
                0 0 30px #ff3366;
            margin-bottom: 20px;
            letter-spacing: 3px;
            display: none; /* Hide text title since we're using logo */
        }

        .subtitle {
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 40px;
        }

        .cta-section {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 60px;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
            z-index: -1;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .youtube-btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .youtube-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 30px rgba(255, 0, 0, 0.7);
        }

        .subscribe-btn {
            background: linear-gradient(45deg, #00ffff, #0099cc);
            color: #1a0033;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .subscribe-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 30px rgba(0, 255, 255, 0.7);
            color: white;
        }

        .merch-btn {
            background: linear-gradient(45deg, #ff3366, #cc1144);
            color: white;
            border-color: #ff3366;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
        }

        .merch-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 30px rgba(255, 51, 102, 0.7);
        }

        .social-section {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .social-link {
            display: inline-block;
            padding: 15px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .social-link:hover {
            background: #00ffff;
            color: #1a0033;
            transform: scale(1.1) rotate(360deg);
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .footer {
            background: rgba(26, 0, 51, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            padding: 20px 0;
            margin-top: 60px;
            text-align: center;
            color: rgba(0, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .cta-section {
                flex-direction: column;
                align-items: center;
            }
            
            .cta-button {
                width: 250px;
                text-align: center;
            }

            .nav-menu {
                gap: 15px;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            .header {
                padding: 10px 20px;
            }

            .nav-logo {
                height: 35px;
            }

            .logo {
                max-width: 300px;
            }
        }

        /* Glitch effect for title */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 2s infinite;
            color: #ff3366;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 2s infinite;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translate(0);
            }
            15%, 49% {
                transform: translate(-2px, 1px);
            }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translate(0);
            }
            21%, 62% {
                transform: translate(2px, -1px);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <img src="Brosekai.logo.png" alt="Brosekai Logo" class="nav-logo">
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="https://www.youtube.com/@Brosekai" class="nav-link" target="_blank">Videos</a></li>
                <li><a href="https://brosekai.printful.me/" class="nav-link" target="_blank">Merch</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo-section">
            <img src="Brosekai.logo.png" alt="Brosekai Logo" class="logo">
            <p class="subtitle">Anime Updates and Reviews • YouTube • Epic Moments</p>
        </div>

        <div class="cta-section">
            <a href="https://www.youtube.com/@Brosekai" class="cta-button youtube-btn" target="_blank">
                🎮 Watch and Subscribe on YouTube
            </a>
            <a href="https://www.patreon.com/Brosekai" class="cta-button subscribe-btn" target="_blank">
                ⚡ Subscribe to Patreon Now
            </a>
            <a href="https://brosekai.printful.me/" class="cta-button merch-btn" target="_blank">
                🛍️ Shop Brosekai Merch
            </a>
        </div>

        <div class="social-section">
            <a href="https://www.youtube.com/@Brosekai" class="social-link" target="_blank">
                📺
            </a>
            <a href="instagram.com/BrosekaiYT" class="social-link">
                🎮
            </a>
            <a href="reddit.com/r/Brosekai" class="social-link">
                💬
            </a>
        </div>

        <div class="footer">
            <div class="footer-content">
                <p>© 2025 Brosekai. All rights reserved.</p>
                <p>Anime Content Creator • YouTube • Epic Moments</p>
            </div>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 100;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);

                // Remove particle after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 6000);
            }, 500);
        }

        // Add hover effects to buttons
        document.querySelectorAll('.cta-button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.transform = 'translateY(-3px) scale(1.05)';
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Initialize effects
        createStars();
        createParticles();

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const cursor = document.createElement('div');
            cursor.style.position = 'fixed';
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursor.style.width = '4px';
            cursor.style.height = '4px';
            cursor.style.background = '#00ffff';
            cursor.style.borderRadius = '50%';
            cursor.style.pointerEvents = 'none';
            cursor.style.opacity = '0.7';
            cursor.style.zIndex = '1000';
            cursor.style.animation = 'fade-out 1s ease-out forwards';
            
            document.body.appendChild(cursor);
            
            setTimeout(() => {
                if (cursor.parentNode) {
                    cursor.parentNode.removeChild(cursor);
                }
            }, 1000);
        });

        // Add CSS for cursor trail
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fade-out {
                0% { opacity: 0.7; transform: scale(1); }
                100% { opacity: 0; transform: scale(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
